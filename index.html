<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>▌│█║▌║▌║</title>

<style>
    body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #000000, #0a0a0f);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        overflow: hidden;
    }

    #center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        max-width: 80%;
        z-index: 10;
        pointer-events: none;
    }

    #center p {
        font-size: 1.5rem;
        line-height: 1.6;
        margin: 0;
    }

    .fragment {
        position: absolute;
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
        font-size: 0.85rem;
        color: #ffffff;
        max-width: 320px;
        line-height: 1.4;
        white-space: pre-wrap;
    }
</style>
</head>

<body>

<div id="center">
<p>ʷʰᵃᵗ'ˢ ᵗʰᵉ ᵖᵒⁱⁿᵗ?</p>
</div>

<script>
const fragments = [
];

const gridCells = [
    [0,0], [0,1], [0,2],
    [1,0],         [1,2],
    [2,0], [2,1], [2,2]
];

const storageKey = "fragmentLayout";
let saved = JSON.parse(localStorage.getItem(storageKey)) || {};

const cellPadding = 8;
const cellWidth = 100 / 3;
const cellHeight = 100 / 3;

fragments.forEach((text, index) => {
    let data = saved[text];

    if (!data) {
        const cell = gridCells[index];
        if (!cell) return;

        data = {
            cell,
            offsetX: Math.random() * (cellWidth - cellPadding * 2) + cellPadding,
            offsetY: Math.random() * (cellHeight - cellPadding * 2) + cellPadding
        };

        saved[text] = data;
    }

    const x = data.cell[1] * cellWidth + data.offsetX;
    const y = data.cell[0] * cellHeight + data.offsetY;

    const el = document.createElement("div");
    el.className = "fragment";
    el.textContent = text;
    el.style.left = x + "vw";
    el.style.top = y + "vh";

    document.body.appendChild(el);
});

localStorage.setItem(storageKey, JSON.stringify(saved));
</script>

</body>
</html>
